<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Workflow - Left Aligned</title>
    <style>
        :root {
            --creme: #FDFBF7;
            --lavender-light: #E6E6FA;
            --lavender-mid: #D8BFD8;
            --lavender-deep: #967BB6;
            --card-white: #FFFFFF;
            --text: #4A4A4A;
            --error: #E57373;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--creme);
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            padding: 20px; min-height: 100vh;
        }

        .bento-container { width: 100%; max-width: 750px; }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--lavender-deep); font-size: 2.2rem; }

        .progress-container {
            background: var(--lavender-light);
            height: 12px; border-radius: 12px;
            margin-bottom: 30px; overflow: hidden;
        }
        #progress-bar {
            height: 100%; background: var(--lavender-deep);
            width: 25%; transition: width 0.5s ease;
        }

        .bento-card {
            background: var(--card-white); padding: 50px; border-radius: 40px;
            border: 1px solid var(--lavender-light);
            box-shadow: 0 15px 50px rgba(150, 123, 182, 0.1);
        }

        .stage { display: none; }
        .stage.active { display: block; animation: slideIn 0.4s ease; }

        label { display: block; font-weight: 700; margin-bottom: 10px; color: var(--lavender-deep); }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="password"], select {
            width: 100%; padding: 16px; border-radius: 14px; border: 2px solid var(--lavender-light);
            background: #FAFAFF; outline: none; margin-bottom: 5px; font-size: 1.1rem;
        }

        /* Fixed Left-Aligned Terms Section */
        .terms-container {
            display: flex;
            align-items: flex-start; /* Aligns checkbox to the top of text if wrapped */
            gap: 12px;
            margin-top: 25px;
            text-align: left;
            width: 100%;
        }

        .terms-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--lavender-deep);
            margin-top: 2px; /* Slight offset for perfect vertical alignment with text */
        }

        .terms-text {
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
        }

        .error-text { color: var(--error); font-size: 0.85rem; min-height: 20px; margin-bottom: 15px; text-align: left; }

        .btn-group { display: flex; gap: 20px; margin-top: 30px; }
        
        .btn {
            flex: 1; padding: 18px; border-radius: 18px; border: none;
            cursor: pointer; font-weight: 800; font-size: 1.1rem; transition: 0.3s;
        }
        .btn-next { background: var(--lavender-deep); color: white; }
        .btn-back { background: var(--lavender-light); color: var(--lavender-deep); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div class="bento-container">
    <header class="header">
        <h1>âœ¨ Lavender Workflow</h1>
        <p>Step-by-Step Secure Validation</p>
    </header>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div class="bento-card">
        <form id="workflowForm">
            <div class="stage active" id="stage1">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe">
                <div class="error-text" id="err-name"></div>
                <label>Date of Birth</label>
                <input type="date" id="dob">
                <div class="error-text" id="err-dob"></div>
            </div>

            <div class="stage" id="stage2">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="john@example.com">
                <div class="error-text" id="err-email"></div>
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="9876543210">
                <div class="error-text" id="err-phone"></div>
            </div>

            <div class="stage" id="stage3">
                <label>Plan Selection</label>
                <select id="plan">
                    <option value="">-- Choose a Plan --</option>
                    <option value="Basic">Basic Free</option>
                    <option value="Premium">Premium Lavender</option>
                </select>
                <div class="error-text" id="err-plan"></div>
                <label>Communication Style</label>
                <div style="display: flex; gap: 20px; padding: 10px;">
                    <label style="font-weight: 400;"><input type="radio" name="comm" value="Email" checked> Email</label>
                    <label style="font-weight: 400;"><input type="radio" name="comm" value="SMS"> SMS</label>
                </div>
            </div>

            <div class="stage" id="stage4">
                <h3 style="margin-bottom: 20px; text-align: left;">Final Review</h3>
                <div id="review-content" style="background: #F8F7FC; padding: 20px; border-radius: 15px; border-left: 5px solid var(--lavender-deep); text-align: left;">
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" id="terms">
                    <label for="terms" class="terms-text">I agree to the terms and conditions of service.</label>
                </div>
                <div class="error-text" id="err-terms"></div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-back" id="backBtn" onclick="move(-1)" disabled>Previous</button>
                <button type="button" class="btn btn-next" id="nextBtn" onclick="move(1)">Next Step</button>
            </div>
        </form>
    </div>
</div>

<script>
    let currentStage = 1;
    let userData = {};

    function validateCurrentStage() {
        clearErrors();
        let valid = true;

        if (currentStage === 1) {
            const name = document.getElementById('name').value.trim();
            const dob = document.getElementById('dob').value;
            if (name.length < 3) { setErr('name', 'Name is too short.'); valid = false; }
            if (!dob) { setErr('dob', 'Date of birth required.'); valid = false; }
            if (valid) { userData.name = name; userData.dob = dob; }
        } 
        else if (currentStage === 2) {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            if (!email.includes('@')) { setErr('email', 'Invalid email format.'); valid = false; }
            if (phone.length !== 10) { setErr('phone', 'Must be exactly 10 digits.'); valid = false; }
            if (valid) { userData.email = email; userData.phone = phone; }
        } 
        else if (currentStage === 3) {
            const plan = document.getElementById('plan').value;
            const comm = document.querySelector('input[name="comm"]:checked').value;
            if (!plan) { setErr('plan', 'Please select a plan.'); valid = false; }
            if (valid) { userData.plan = plan; userData.comm = comm; }
        } 
        else if (currentStage === 4) {
            const terms = document.getElementById('terms').checked;
            if (!terms) { setErr('terms', 'You must agree to continue.'); valid = false; }
        }
        return valid;
    }

    function move(step) {
        if (step === 1 && !validateCurrentStage()) return;
        currentStage += step;
        if (currentStage > 4) {
            alert("Form Submitted Successfully!");
            return;
        }
        updateDisplay();
    }

    function updateDisplay() {
        document.querySelectorAll('.stage').forEach((s, i) => {
            s.classList.toggle('active', (i + 1) === currentStage);
        });
        document.getElementById('progress-bar').style.width = `${(currentStage / 4) * 100}%`;
        document.getElementById('backBtn').disabled = (currentStage === 1);
        document.getElementById('nextBtn').innerText = (currentStage === 4) ? 'Finish' : 'Next Step';

        if (currentStage === 4) {
            document.getElementById('review-content').innerHTML = `
                <p style="margin-bottom: 8px;"><b>Name:</b> ${userData.name}</p>
                <p style="margin-bottom: 8px;"><b>Plan:</b> ${userData.plan}</p>
                <p style="margin-bottom: 8px;"><b>Contact:</b> ${userData.email}</p>
                <p><b>Channel:</b> ${userData.comm}</p>
            `;
        }
    }

    function setErr(id, msg) {
        document.getElementById(`err-${id}`).innerText = msg;
        const el = document.getElementById(id);
        if(el.type !== 'checkbox') el.style.borderColor = 'var(--error)';
    }

    function clearErrors() {
        document.querySelectorAll('.error-text').forEach(e => e.innerText = '');
        document.querySelectorAll('input, select').forEach(e => {
            if(e.type !== 'checkbox' && e.type !== 'radio') e.style.borderColor = 'var(--lavender-light)';
        });
    }
</script>
</body>
</html>
