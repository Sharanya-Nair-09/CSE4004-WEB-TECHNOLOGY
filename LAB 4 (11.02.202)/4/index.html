<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 75%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #ffffff;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        button:hover {
            background: #333;
            color: white;
            transform: scale(1.05);
        }

        #spinner {
            margin-top: 15px;
            display: none;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        #weatherResult {
            margin-top: 20px;
        }

        #weatherResult h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        #weatherResult p {
            margin: 5px 0;
        }

        #error {
            margin-top: 10px;
            color: #ffdddd;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üå§ Weather App</h2>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Search</button>

    <div id="spinner">
        <div class="loader"></div>
    </div>

    <div id="error"></div>
    <div id="weatherResult"></div>
</div>

<script>

let cache = {};

function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    const resultDiv = document.getElementById("weatherResult");
    const errorDiv = document.getElementById("error");
    const spinner = document.getElementById("spinner");

    resultDiv.innerHTML = "";
    errorDiv.innerHTML = "";

    if (city === "") {
        errorDiv.innerHTML = "Please enter a city name.";
        return;
    }

    if (cache[city]) {
        displayWeather(cache[city]);
        return;
    }

    spinner.style.display = "block";

    const apiKey = "5ce7c2b47590969c69518f03c40cf0f8";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            spinner.style.display = "none";

            if (data.cod == 200) {
                cache[city] = data;
                displayWeather(data);
            } else {
                errorDiv.innerHTML = "City not found!";
            }
        })
        .catch(error => {
            spinner.style.display = "none";
            errorDiv.innerHTML = "Network error occurred.";
        });
}

function displayWeather(data) {
    const resultDiv = document.getElementById("weatherResult");

    const temp = data.main.temp;
    const humidity = data.main.humidity;
    const condition = data.weather[0].description;

    resultDiv.innerHTML = `
        <h3>${data.name}</h3>
        <p>üå° Temperature: ${temp} ¬∞C</p>
        <p>üíß Humidity: ${humidity}%</p>
        <p>‚òÅ Condition: ${condition}</p>
    `;
}

</script>

</body>
</html>
