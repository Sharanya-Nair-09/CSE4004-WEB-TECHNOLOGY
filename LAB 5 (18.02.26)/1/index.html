<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            text-align: center;
            padding: 30px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        #message {
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Employee Management System</h2>

<div>
    <input type="text" id="empId" placeholder="Employee ID">
    <input type="text" id="empName" placeholder="Name">
    <input type="text" id="empDept" placeholder="Department">
    <input type="text" id="empSalary" placeholder="Salary">
    <button onclick="addEmployee()">Add Employee</button>
</div>

<p id="message"></p>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="employeeTable">
    </tbody>
</table>

<script>

let xmlDoc = null;

window.onload = loadEmployees;

function loadEmployees() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "employees.xml", true);

    xhr.onload = function () {
        if (xhr.status === 200) {
            if (!xhr.responseXML) {
                showMessage("Malformed XML file!", "red");
                return;
            }

            xmlDoc = xhr.responseXML;
            displayEmployees();
        } else {
            showMessage("Error loading XML file.", "red");
        }
    };

    xhr.onerror = function () {
        showMessage("Network error while loading XML.", "red");
    };

    xhr.send();
}

function displayEmployees() {
    const table = document.getElementById("employeeTable");
    table.innerHTML = "";

    const employees = xmlDoc.getElementsByTagName("employee");

    if (employees.length === 0) {
        showMessage("No employee records found.", "orange");
        return;
    }

    for (let i = 0; i < employees.length; i++) {
        const id = employees[i].getElementsByTagName("id")[0].textContent;
        const name = employees[i].getElementsByTagName("name")[0].textContent;
        const dept = employees[i].getElementsByTagName("department")[0].textContent;
        const salary = employees[i].getElementsByTagName("salary")[0].textContent;

        const row = `
            <tr>
                <td>${id}</td>
                <td>${name}</td>
                <td>${dept}</td>
                <td>${salary}</td>
                <td>
                    <button onclick="updateEmployee('${id}')">Update</button>
                    <button onclick="deleteEmployee('${id}')">Delete</button>
                </td>
            </tr>
        `;

        table.innerHTML += row;
    }

    showMessage("Employees loaded successfully.", "green");
}

function addEmployee() {
    const id = empId.value;
    const name = empName.value;
    const dept = empDept.value;
    const salary = empSalary.value;

    if (!id || !name || !dept || !salary) {
        showMessage("Please fill all fields.", "red");
        return;
    }

    const newEmp = xmlDoc.createElement("employee");

    newEmp.appendChild(createNode("id", id));
    newEmp.appendChild(createNode("name", name));
    newEmp.appendChild(createNode("department", dept));
    newEmp.appendChild(createNode("salary", salary));

    xmlDoc.getElementsByTagName("employees")[0].appendChild(newEmp);

    displayEmployees();
    showMessage("Employee added successfully!", "green");
}

function updateEmployee(id) {
    const employees = xmlDoc.getElementsByTagName("employee");

    for (let emp of employees) {
        if (emp.getElementsByTagName("id")[0].textContent === id) {

            const newDept = prompt("Enter new Department:");
            const newSalary = prompt("Enter new Salary:");

            if (newDept)
                emp.getElementsByTagName("department")[0].textContent = newDept;

            if (newSalary)
                emp.getElementsByTagName("salary")[0].textContent = newSalary;

            displayEmployees();
            showMessage("Employee updated successfully!", "green");
            return;
        }
    }

    showMessage("Employee not found.", "red");
}

function deleteEmployee(id) {
    const employees = xmlDoc.getElementsByTagName("employee");

    for (let emp of employees) {
        if (emp.getElementsByTagName("id")[0].textContent === id) {
            emp.parentNode.removeChild(emp);
            displayEmployees();
            showMessage("Employee deleted successfully!", "green");
            return;
        }
    }

    showMessage("Employee not found.", "red");
}

function createNode(tag, value) {
    const node = xmlDoc.createElement(tag);
    node.appendChild(xmlDoc.createTextNode(value));
    return node;
}

function showMessage(msg, color) {
    const message = document.getElementById("message");
    message.style.color = color;
    message.textContent = msg;
}

</script>

</body>
</html>
